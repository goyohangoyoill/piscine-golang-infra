apiVersion: apps/v1
kind: Deployment
metadata:
  name: grade-deploy
  labels:
    app: grade-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grade-deploy
  template:
    metadata:
      labels:
        app: grade-deploy
    spec:
      containers:
      - image: zxcv9203/piscine-golang-grade:0.0.3
        name: grade
        ports:
        - containerPort: 4242
          name: grade-port
          
