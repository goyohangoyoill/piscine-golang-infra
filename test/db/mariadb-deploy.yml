apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - image: mariadb
          name: mariadb
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-password
                key: password.txt
          - name: MYSQL_DATABASE
            value: k8sdb
          - name: MYSQL_ROOT_HOST
            value: '%'
          - name: MYSQL_PASSWORD
            value: '0000'
          - name: TZ
            value: Asia/Seoul
          ports:
          - containerPort: 3306
            name: mariadb
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mariadb-persistent-storage
      volumes:
      - name: mariadb-persistent-storage
        persistentVolumeClaim:
          claimName: mariadb-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306

