apiVersion: v1
kind: PersistentVolume
metadata:
  name: mariadb-pv-volume
spec:
  capacity:
    storage: 20Gi
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pv-claim
spec:
  resources:
    requests:
      storage: 20Gi
  storageClassName: manual
  accessModes:
    - ReadWriteOnce

